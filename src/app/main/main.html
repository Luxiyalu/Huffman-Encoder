<div>

  <md-content flex>
  <!--<md-content layout="column" layout-align="center center" flex>-->
    <header>
      <h1 class="text-center">Huffman Encoder</h1>
    </header>

    <md-tabs md-stretch-tabs="always">
      <md-tab label="Encoder">
        <md-tab-body>
          <md-input-container class="md-block" flex>
            <label>Text to be encoded</label>
            <textarea ng-model="text" rows="5" md-select-on-focus></textarea>
          </md-input-container>
        
          <md-button ng-click="encode()" class="md-raised md-primary">Encode</md-button>
        
          <div ng-if="charToCode">
              <h2>Result:</h2>
              <pre>{{ code }}</pre>
            
              <table>
                  <thead>
                      <tr>
                          <th>Character</th>
                          <th>Corresponding Code</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="(cha, code) in charToCode">
                          <td>{{ cha }}</td>
                          <td>{{ code }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
        </md-tab-body>
      </md-tab>

      <md-tab label="Decoder">
        <md-tab-body>
          <div>
              <!--<h2>Decode Dict</h2>-->
              <md-input-container class="md-block" flex>
                <label>Encoded Text</label>
                <textarea ng-model="text" rows="5" md-select-on-focus></textarea>
              </md-input-container>
            
              <table>
                  <thead>
                      <tr>
                        <th>Character</th>
                        <th>Corresponding Code</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="pair in dictArr">
                        <td>
                          <md-input-container class="md-block" flex>
                            <label>Character</label>
                            <input type="text" ng-model="pair.char">
                          </md-input-container>
                        </td>
                        <td>
                          <md-input-container class="md-block" flex>
                            <label>Code</label>
                            <input type="text" ng-model="pair.code">
                          </md-input-container>
                        </td>
                      </tr>
                      <tr>
                          <td>
                              <md-button ng-click="pushPairToDict()" class="md-raised md-primary">Add Pair</md-button>
                          </td>
                          <td>
                              <md-button ng-click="decode()" class="md-raised md-primary">Decode</md-button>
                          </td>
                      </tr>
                  </tbody>
              </table>
            
              <pre ng-if="textDecoded">{{ textDecoded }}</pre>
          </div>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>

</div>
